<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome family and style -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My style sheet -->
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>
    <title>Hello, world!</title>
  </head>
  
  <body>
      <!---------------------------------header----------------------------------->
      <!----The app should display standard business hours (9 a.m. to 5 p.m.).---->
      
      <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>
      
      <div class="container">
        <!-- Timeblocks go here Each time slot should represent one hour and contain 
          the following: * The time * A field to hold user input * A save button -->
       <!---Order: time - input - save btn  -->
       <!--Row 1 9am-->
       <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="Addon"><p>9 AM</p></div>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon"><button type="button" class="saveBtn">Save</button>
      </div>
      <!---Row 2 10am-->
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="Addon"><p>10 AM</p></div>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon"><button type="button" class="saveBtn">Save</button>
      </div>
      <!---Row 3 11am-->
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="Addon"><p>11 AM</p></div>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon"><button type="button" class="saveBtn">Save</button>
      </div>
      <!---Row 4 12pm-->
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="Addon"><p>12 PM</p></div>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon"><button type="button" class="saveBtn">Save</button>
      </div>
      <!---Row 5 1pm-->
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="Addon"><p>1 PM</p></div>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon"><button type="button" class="saveBtn">Save</button>
      </div>
      <!---Row 6 2pm-->
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="Addon"><p>2 PM</p></div>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon"><button type="button" class="saveBtn">Save</button>
      </div>
      <!---Row 7 3pm-->
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="Addon"><p>3 PM</p></div>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon"><button type="button" class="saveBtn">Save</button>
      </div>
      <!---Row 8 4pm-->
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="Addon"><p>4 PM</p></div>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon"><button type="button" class="saveBtn">Save</button>
      </div>
       <!---Row 9 5pm-->
       <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text" id="Addon"><p>5 PM</p></div>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon"><button type="button" class="saveBtn">Save</button>
      </div>
  
      
        </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
